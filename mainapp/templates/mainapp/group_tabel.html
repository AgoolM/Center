{% extends 'mainapp/base.html' %}
{% load widget_tweaks %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <p class="card-title mb-0">Group</p>
          <div class="table-responsive">
            <table class="table table-striped table-borderless">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Course</th>
                  <th>Mentor</th>
                  <th>Group qty</th>
                  <th>Up/De</th>
                  
                </tr>  
              </thead>
              <tbody>
                  {% for c in  groups %}
                  <tr>
                    <td>{{ c.id }}</td>
                    <td class="font-weight-bold">{{ c.title }}</td>
                    <td>{{ c.cuorse  }}</td>
                    <td>{{ c.mentor   }}</td>
                    <td>{{ c.group_qyt }}</td>
                    
                    
                    <td>
                      <a href="{% url 'group_u' c.id %}">
                      <i class="ti-pencil btn-icon-prepend"></i></a>
                      <a href="{% url 'group_d' c.id %}">
                      <i class="ti-trash btn-icon-prepend"></i></a>
                    </td>
                    <!-- {% if c.payment == "PAYMENT" %}
                        <td class="font-weight-medium"><div class="badge badge-success">{{ c.payment }}</div></td>
                    {% else %}
                        <td class="font-weight-medium"><div class="badge badge-danger">{{ c.payment }}</div></td>
                    {% endif %} -->
                  </tr>
                  
                    {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
